<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active"
      >Dating app</a
    >

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/members"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="active"
            >Matches</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active"
            >Lists</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active"
            >Messages</a
          >
        </li>
        <li *appHasRole="['Admin', 'Moderator']" class="nav-item">
          <a class="nav-link" routerLink="/admin" routerLinkActive="active"
            >Admin</a
          >
        </li>
      </ng-container>
    </ul>

    <div
      class="dropdown"
      *ngIf="accountService.currentUser$ | async as user"
      dropdown
    >
      <img
        src="{{ user.photoUrl! || './assets/user.png' }}"
        alt="{{ user.knownAs }}'s photo"
      />
      <a
        class="dropdown-toggle text-light text-decoration-none ms-2"
        dropdownToggle
      >
        Welcome {{ user.knownAs | titlecase }}</a
      >
      <div class="dropdown-menu mt-2" *dropdownMenu>
        <a class="dropdown-item" routerLink="/member/edit"
          ><i class="fa fa-user me-2"></i>Edit Profile</a
        >
        <a class="dropdown-item" (click)="logout()"
          ><i class="fa fa-sign-out me-2"></i>Logout</a
        >
      </div>
    </div>

    <form
      *ngIf="!(accountService.currentUser$ | async)"
      #loginForm="ngForm"
      class="d-flex"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="UserName"
      />

      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
      <button
        class="btn btn-success"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </form>
  </div>
</nav>
